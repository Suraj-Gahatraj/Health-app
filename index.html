<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/layout.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="main-app-container">
        
            
            <section>
                <div class="tag-line" id="tag-line">
                    <div class="container">
                        <h2 class="app-heading">We have Made Tracking Easy For You</h2>
                        <img  src="images/calendar_pink.png" class="img-style">

                        <div class="track-now" id="track-now" >
                                <a href="#" onclick="nextscene()">Track Your Period</a>
                        </div>
                    </div>

                    
                </div>
                <div class=" second-scene" id="second-scene"> 
                    <div class="container">
                        <h2>Mark your Date of first day of your last period</h2>
                        <div class="calendar-section">
                            <div class="calendar-prev">
                                <div class="calendar-container"  id="calendar-container">
                                    <div class="calendar-header" id="calendar-header">
                                        <span id="calendar-month-year"></span>
                                    </div>
                                    <div class="calendar-dates" id="calendar-dates" class="date-sel">
                                    </div>
                                </div>
                            </div>
                            <div class="calendar-present">

                                <div class="calendar-container" id="calendar-container2">
      
                                    <div class="calendar-header" id="calendar-header">
                                        <span class="calendar-month-year" id="calendar-month-year1" ></span>
                                    </div>
                                    <div class="calendar-dates" id="calendar-dates1" class="date-sel" ></div>
                                    </div>
                                </div>

                             
                                
                            </div>
                            <div class="util-button" >
                                <a href="#" onclick= "calculate()">Calculate</a>
                                <!-- <script src="scripts/Utilitycal.js"></script> -->
                        </div>
                          
                        </div>
                    </div>

                    <div class="third-scene" id="third-scene">
                            <div class="container">
                                    <h2>Result</h2>
                                    <div class="calendar-section">
                                        <div class="calendar-prev">
                                            <div class="calendar-container"  id="calendar-container3">
                                                <div class="calendar-header" id="calendar-header">
                                                    <span id="calendar-month-year3"></span>
                                                </div>
                                                <div class="calendar-dates" id="calendar-dates3" class="date-sel">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="calendar-present">
            
                                            <div class="calendar-container" id="calendar-container3">
                  
                                                <div class="calendar-header" id="calendar-header">
                                                    <span class="calendar-month-year" id="calendar-month-year4" ></span>
                                                </div>
                                                <div class="calendar-dates" id="calendar-dates4" class="date-sel" ></div>
                                                </div>
                                            </div>
            
                                         
                                            
                                        </div>
                                        <script src="scripts/Utilitycal.js"></script>
                                      
                                    </div>
                       
                    </div>
                
            </section>

            </div>
           

    

    <script>
    
    function nextscene()
    {console.log("hello");
        var sel=document.getElementById("tag-line");
        sel.style.display="none";
        var secondscene=document.getElementById("second-scene");
        
        secondscene.style.display="block";
        
    }
    </script>
    

    
</body>
</html>
